<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Toldos Mendes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Toldos Mendes</h1>
    <p>Seu site está no ar com GitHub Pages!</p>
  </header>

  <main>
    <button onclick="mostrarMensagem()">Clique aqui</button>
    <p id="mensagem"></p>
  </main>

  <footer>
    <p>© 2025 Toldos Mendes</p>
  </footer>

  <script>
    function mostrarMensagem() {
      document.getElementById('mensagem').innerText = 'Obrigado por visitar o nosso site!';
    }
  </script>
</body>
</html>
